version: 2

sources:
  - name: jaffle_shop
    database: raw  
    schema: jaffle_shop
    freshness:
      warn_after: {count: 24, period: hour} 
      error_after: {count: 10, period: day}
    loaded_at_field: _etl_loaded_at

    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - not_null
              - unique
        freshness: null
      - name: orders
        columns:
          - name: id
            tests:
              - not_null
              - unique
